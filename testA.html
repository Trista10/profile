        <div class="l-container">
            <div class="c-menuMask"></div>
            <div class="l-main l-main__header">
                <div class="l-wrap">
                    <div class="l-head clearFix">
                        <!-- logo -->
                        <div class="l-head__logo">
                            <picture class="is-menuDefault">
                                <a href="index.html"><img src="images/logo.png" alt=""></a>
                            </picture>
                            <picture class="is-menuClick">
                                <a href="index.html"><img src="images/logo_wt.png" alt=""></a>
                            </picture>
                        </div>
                        <!-- 選單項目 -->
                        <div class="l-head__nav">
                            <ul class="c-nav">
                                <li class="c-navItem"><a class="c-navItem__a l-text " href="index.html">首頁</a></li>
                                <li class="c-navItem"><a class="c-navItem__a l-text " href="about.html">關於我</a></li>
                            </ul>
                        </div>
                        <!-- 右方手機選單按鈕 -->
                        <div class="l-head__hambuger">
                            <div class="is-menuDefault">
                                <a href="#" class="c-iHeader c-iHeader--open"></a>
                            </div>
                            <div class="is-menuClick">
                                <a href="#" class="c-iHeader c-iHeader--close"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 內容 -->
    <main class="l-container">
        <section class="l-main">
            <!-- 背景 -->
            <div class="l-bg">
                <div class="l-bg__img"></div>
            </div>

            <!-- 標題 -->
            <section class="l-wrap">
                <h1 class="l-text l-text__title" data-aos="fade-down">測驗開始</h1>
                <p class="l-text l-text__subTitle" data-aos="fade-down" data-aos-delay="50">經過博士實驗與設計的測驗，來看看你是屬於哪種類型的吧!</p>
            </section>

            

            <!-- part.1測驗頁 -->
            <section class="l-wrap">
                <div class="testA" data-aos="flip-left">
                    <form id="pure-formA">
                        <div class="l-card testA__style">
                            <p class="l-text l-text__subTitle">Part.1 請勾選符合您的敘述</p>
                            <div class="l-inputList">
                                <div class="l-inputList__group">
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            一點點聲音或光線就會讓我睡不著或醒來
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            我不怎麼愛吃
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            我通常會在鬧鐘響之前醒來
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            我在飛機上睡不好，就算戴上眼罩、耳塞也一樣
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            我常常因為疲倦而易怒
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            我常過分擔心小細節
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label class="pure-checkbox l-text l-text__left">
                                            <input type="checkbox" value="1">
                                            我曾被醫生診斷出或曾經自我診斷出失眠
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label  class="pure-checkbox l-text l-text__left">
                                            <input  type="checkbox" value="1">
                                            學生時期，成績讓我很焦慮
                                        </label>
                                    </p>
                                    <p class="l-inputList__item">
                                        <label  class="pure-checkbox l-text l-text__left">
                                            <input  type="checkbox" value="1">
                                            我常因為輾轉反思過去發生的事和未來可能發生的事而失眠
                                        </label>
                                    </p>
                                    <p class="l-inputList__item l-inputList__space">
                                        <label  class="pure-checkbox l-text l-text__left">
                                            <input  type="checkbox" value="1">
                                            我是完美主義者
                                        </label>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                        <button class="l-btn l-btn__style l-btn__lg l-text" onclick="testA()">下一步</button>
                    </form>
                </div>
            </section>
            
        </section>

        AOS.init({
